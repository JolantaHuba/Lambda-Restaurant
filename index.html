<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lambda restaurant</title>
    <link href="https://fonts.googleapis.com/css?family=Gentium+Book+Basic:700|Lato|Yeseva+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <nav class="menu">
        <img class="menu__img" src="img/logo.png" alt="Lambda logo">
        <button class="menu__burger" aria-label="Menu">
            <span class="menu__icon active fas fa-bars"></span>
            <span class="menu__icon fas fa-times"></span>
        </button>
        <ul class="menu__list">
            <li class="menu__item"><a class="menu__link" href="#home">Home</a></li>
            <li class="menu__item"><a class="menu__link" href="#about">About</a></li>
            <li class="menu__item"><a class="menu__link" href="#ingredients">Ingredients</a></li>
            <li class="menu__item"><a class="menu__link" href="#menu">Menu</a></li>
            <li class="menu__item"><a class="menu__link" href="#reviews">Reviews</a></li>
            <li class="menu__item"><a class="menu__link" href="#reservations">Reservations</a></li>
            <li class="menu__item">
                <ul class="menu__list--social">
                    <li class="menu__item--social">
                        <a class="menu__link menu__link--social" href="#"><span class="fab fa-twitter"></span></a></li>
                    <li class="menu__item--social">
                        <a class="menu__link menu__link--social" href="#"><span class="fab fa-youtube"></span></a></li>
                    <li class="menu__item--social">
                        <a class="menu__link menu__link--social" href="#"><span class="fab fa-facebook-f"></span></a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>

    <header class="header" id="home">
        <div class="header__wrapper">
            <h1 class="main-title">the right ingredients
                <br>for the right food</h1>
            <img class="header__deco" src="img/deco-header.png" alt="">
            <div class="header__buttons">
                <button class="btn">Book a table</button>
                <button class="btn btn--second">See the menu</button>
            </div>
        </div>
    </header>


    <script src="http://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
